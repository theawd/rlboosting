<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL Boosting - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --accent2: #ff3b30;
            --accent-gradient: linear-gradient(120deg, #6366f1 0%, #a5b4fc 100%);
            --bg: #181a20;
            --glass-bg: rgba(255,255,255,0.09);
            --glass-blur: blur(18px);
            --radius: 1.5em;
            --shadow: 0 8px 32px rgba(99,102,241,0.13), 0 1.5px 4px rgba(0,0,0,0.04);
            --transition: 0.22s cubic-bezier(.4,0,.2,1);
            --font-main: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        html, body {
            height: 100%;
        }
        body.fade-transition {
            font-family: var(--font-main);
            background: var(--bg);
            color: #e5e7ef;
            letter-spacing: 0.01em;
            font-size: 1.08rem;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            transition: background 0.8s cubic-bezier(.4,0,.2,1), opacity 0.6s cubic-bezier(.4,0,.2,1);
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(ellipse at 60% 40%, #6366f1 0%, transparent 70%),
                        radial-gradient(ellipse at 30% 80%, #a5b4fc 0%, transparent 80%);
            opacity: 0.18;
            filter: blur(18px);
            animation: bgmove 12s linear infinite alternate;
        }
        @keyframes bgmove {
            0% { background-position: 60% 40%, 30% 80%; }
            100% { background-position: 80% 60%, 10% 60%; }
        }
        .bg-shape {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            opacity: 0.22;
            filter: blur(18px);
            transition: opacity 0.6s;
        }
        .bg-shape.shape1 {
            top: -120px; left: -80px;
            width: 420px; height: 420px;
            background: radial-gradient(circle at 40% 40%, #6366f1 0%, transparent 70%);
            border-radius: 50%;
        }
        .bg-shape.shape2 {
            bottom: -100px; right: -120px;
            width: 380px; height: 380px;
            background: radial-gradient(circle at 60% 60%, #a5b4fc 0%, transparent 70%);
            border-radius: 50%;
        }
        .bg-shape.shape3 {
            top: 60vh; left: 50vw;
            width: 220px; height: 220px;
            background: radial-gradient(circle at 50% 50%, #fff 0%, transparent 80%);
            border-radius: 50%;
        }
        header {
            text-align: center;
            margin-bottom: 2em;
        }
        #logo {
            width: 70px;
            border-radius: 16px;
            margin-top: 2em;
            box-shadow: 0 4px 32px #6366f144;
        }
        h1 {
            color: #fff;
            font-size: 2.7rem;
            margin: 0.5em 0 0 0;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 2px 16px #6366f144;
        }
        .chat-section {
            max-width: 500px;
            margin: 4em auto 3em auto;
            background: var(--glass-bg);
            border-radius: 1.5em;
            box-shadow: 0 6px 24px rgba(99,102,241,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
            padding: 2.5em 2em;
            text-align: center;
            backdrop-filter: var(--glass-blur);
        }
        .chat-section h2 {
            color: #6366f1;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.2em;
            letter-spacing: -1px;
        }
        .chat-placeholder {
            color: #a5b4fc;
            font-size: 1.15rem;
            margin-bottom: 2em;
        }
        .discord-link a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #fff;
            padding: 0.5em 1.5em;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            font-weight: 600;
            background: rgba(255,255,255,0.08);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .discord-link a:hover {
            background: #fff;
            color: #7289da;
        }
        .discord-link a::after {
            content: "";
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: rgba(99,102,241,0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            z-index: 0;
        }
        .discord-link a:active::after {
            width: 200%; height: 200%;
        }
    </style>
</head>
<body class="fade-transition">
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>
    <header>
        <img src="https://i.pinimg.com/originals/12/44/02/12440274c10c5f0f95b2766904b80bc3.jpg" alt="Logo" id="logo">
        <h1>RL Boosting</h1>
    </header>
    <section class="chat-section">
        <h2>Community Chat</h2>
        <div class="chat-placeholder">
            Want to chat, find teammates, or get support?<br>
            Join our Discord server for live chat and more!
        </div>
        <div class="discord-link">
            <a href="https://discord.gg/wvCRx3NqNg" target="_blank">Join Discord Chat</a>
        </div>
    </section>
    <nav class="navigation-tab navigation-tab--compact" style="left:50vw;transform:translateX(-50%);">
        <div class="navigation-tab-item{active_home}" onclick="window.location.href='index.html'" style="--nav-index:0">
            <span class="navigation-tab__icon">
                <!-- Home Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3" y2="6"></line><line x1="3" y1="12" x2="3" y2="12"></line><line x1="3" y1="18" x2="3" y2="18"></line></svg>
            </span>
        </div>
        <div class="navigation-tab-item{active_services}" onclick="window.location.href='services.html'" style="--nav-index:1">
            <span class="navigation-tab__icon">
                <!-- Services Icon (Tag) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7" y2="7"></line></svg>
            </span>
        </div>
        <div class="navigation-tab-item{active_basket}" onclick="window.location.href='basket.html'" style="--nav-index:2">
            <span class="navigation-tab__icon">
                <!-- Basket Icon (Shopping Bag) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
            </span>
        </div>
        <div class="navigation-tab-item{active_chat}" onclick="window.location.href='chat.html'" style="--nav-index:3">
            <span class="navigation-tab__icon">
                <!-- Glassy Chat Bubble Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="url(#glass-gradient)" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <defs>
                        <linearGradient id="glass-gradient" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#a5b4fc"/>
                            <stop offset="100%" stop-color="#6366f1"/>
                        </linearGradient>
                    </defs>
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" fill="url(#glass-gradient)" />
                </svg>
            </span>
        </div>
    </nav>
    <script>
    document.querySelectorAll('.navigation-tab-item').forEach(item => {
      item.addEventListener('click', function(e) {
        const href = this.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
        if (href) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 600);
        }
      });
    });
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.remove('fade-out');
    });
    </script>
    <style>
    /* Fix nav bar centering flash on initial load */
    .navigation-tab,
    .navigation-tab--compact {
      left: 50vw !important;
      transform: translateX(-50%) !important;
    }
    </style>
</body>
</html>
