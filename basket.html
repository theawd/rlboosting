        :root {

            --accent-gradient: linear-gradient(120deg, #6366f1 0%, #a5b4fc 100%);
            --bg: #181a20;

            --glass-blur: blur(18px);
            --radius: 1.5em;

            --transition: 0.22s cubic-bezier(.4,0,.2,1);
            --font-main: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        html, body {

        }
        body.fade-transition {
            font-family: var(--font-main);
            background: var(--bg);
            color: #e5e7ef;
            letter-spacing: 0.01em;
            font-size: 1.08rem;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            transition: background 0.8s cubic-bezier(.4,0,.2,1), opacity 0.6s cubic-bezier(.4,0,.2,1);
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(ellipse at 60% 40%, #6366f1 0%, transparent 70%),
                        radial-gradient(ellipse at 30% 80%, #a5b4fc 0%, transparent 80%);
            opacity: 0.18;
            filter: blur(18px);
            animation: bgmove 12s linear infinite alternate;
        }
        @keyframes bgmove {
            0% { background-position: 60% 40%, 30% 80%; }
            100% { background-position: 80% 60%, 10% 60%; }
        }
        .bg-shape {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            opacity: 0.22;
            filter: blur(18px);
            transition: opacity 0.6s;
        }
        .bg-shape.shape1 {
            top: -120px; left: -80px;

        main {

        .basket-section {

            border-radius: 1.5em;

            position: fixed;
            left: 50vw;

            padding: 0 1.5em;
            justify-content: space-between;
            align-items: center;
            gap: 0.5em;

        }
        .navigation-tab--compact .navigation-tab-item,
        .navigation-tab .navigation-tab-item {
            width: 60px;
            height: 60px;
            margin: 0 6px;
            border-radius: 50%;
            background: none;

            box-shadow: none;
            padding: 0;
            cursor: pointer;
        }
        .navigation-tab--compact .navigation-tab-item.active,
        .navigation-tab .navigation-tab-item.active {
            background: #23243a;
        }
        .navigation-tab--compact .navigation-tab__icon,
        .navigation-tab .navigation-tab__icon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            width: 32px;
            margin: 0 auto;
            animation: navBob 2.8s ease-in-out infinite;
            animation-delay: calc(var(--nav-index, 0) * 0.22s);
        }
        .navigation-tab--compact .navigation-tab__icon svg,
        .navigation-tab .navigation-tab__icon svg {
            width: 28px;
            height: 28px;
            color: #a5b4fc;
            animation: none;
            transform-origin: 50% 60%;
            filter: drop-shadow(0 2px 8px #6366f144);
            transition: color 0.22s cubic-bezier(.4,0,.2,1), filter 0.22s cubic-bezier(.4,0,.2,1);
            display: block;
        }
        @keyframes navBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        @media (max-width: 500px) {
            .navigation-tab,
            .navigation-tab--compact {
                width: 98vw;
                min-width: 0;
                left: 1vw;
                transform: none;
                padding: 0 2px;
                height: 60px;
                bottom: 12px;
            }
            .navigation-tab--compact .navigation-tab-item,
            .navigation-tab .navigation-tab-item {

                min-width: 48px;
                height: 48px;
                padding: 0;
            }

            }
            .navigation-tab--compact .navigation-tab__icon svg,
            .navigation-tab .navigation-tab__icon svg {
                width: 22px;
                height: 22px;
            }
        }
        .fade-transition {
          opacity: 1;
          transition: opacity 0.6s cubic-bezier(.4,0,.2,1);
        }
        .fade-transition.fade-out {
          opacity: 0;
        }
    </style>
</head>

    <script>
    // --- Basket logic using localStorage ---
    function getBasket() {
        try {
            return JSON.parse(localStorage.getItem('rlbasket')) || [];
        } catch {
            return [];
        }
    }
    function setBasket(items) {
        localStorage.setItem('rlbasket', JSON.stringify(items));
    }
    function removeFromBasket(index) {
        const items = getBasket();
        items.splice(index, 1);
        setBasket(items);
        renderBasket();
        updateBasketBadge();
    }
    function renderBasket() {
        const items = getBasket();
        const list = document.getElementById('basket-list');
        const totalDiv = document.getElementById('basket-total');
        const emptyDiv = document.getElementById('empty-basket');
        const checkoutBtn = document.getElementById('checkout-btn');
        list.innerHTML = '';
        let total = 0;
        if (items.length === 0) {
            emptyDiv.style.display = '';
            totalDiv.textContent = '';
            checkoutBtn.style.display = 'none';
        } else {
            emptyDiv.style.display = 'none';
            checkoutBtn.style.display = '';
            items.forEach((item, i) => {
                total += Number(item.price) || 0;
                const li = document.createElement('li');
                li.innerHTML = `<span>${item.name}</span>
                    <span>
                        $${item.price}
                        <button class="remove-btn" onclick="removeFromBasket(${i})" title="Remove">&times;</button>
                    </span>`;
                list.appendChild(li);
            });
            totalDiv.textContent = 'Total: $' + total.toFixed(2);
        }
    }
    renderBasket();
    </script>
    <script>
    document.querySelectorAll('.navigation-tab-item').forEach(item => {
      item.addEventListener('click', function(e) {
        // Only fade if navigating to another page
        const href = this.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
        if (href) {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 600);
        }
      });
    });

    // Also fade in on page load
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.remove('fade-out');
    });
    </script>
    <script>
    function updateBasketBadge() {
        var badge = document.getElementById('basket-badge');
        if (!badge) return;
        let items = [];
        try {
            items = JSON.parse(localStorage.getItem('rlbasket')) || [];
        } catch {}
        if (items.length > 0) {
            badge.textContent = items.length;
            badge.style.display = '';
        } else {
            badge.style.display = 'none';
        }
    }
    // Update badge on page load and after basket changes
    updateBasketBadge();
    window.addEventListener('storage', updateBasketBadge);
    window.updateBasketBadge = updateBasketBadge; // For manual calls

    // Patch addToBasketAnim if it exists
    if (typeof addToBasketAnim === "function") {
        const orig = addToBasketAnim;
        window.addToBasketAnim = function(...args) {
            orig.apply(this, args);
            setTimeout(updateBasketBadge, 100);
        }
    }
    </script>
    <script>
    /* KEEP existing basket functions above (getBasket, setBasket, removeFromBasket, renderBasket, updateBasketBadge) */

    /* New checkout handler with conditional Stripe buy button for Quick Boost */
    (function(){
  const btn = document.getElementById('checkout-btn');
  const container = document.getElementById('stripe-checkout-container');
  if(!btn||!container) return;

  btn.addEventListener('click', () => {
    const items = (()=>{try{return JSON.parse(localStorage.getItem('rlbasket'))||[]}catch{return[]}})();
    const names = items.map(i => (i.name||'').toLowerCase();
    const supported = [
      'quick boost',
      'team up session',
      'weekend grind',
      'monthly subscription'
    ].filter(n => names.includes(n));
    if(supported.length===0){
      alert('Checkout available for Quick Boost, Team Up Session, Weekend Grind, or Monthly Subscription.');
      return;
    }
    container.style.display='block';
    container.querySelectorAll('[data-product]').forEach(el=>{
      const prod = el.getAttribute('data-product');
      el.style.display = supported.includes(prod) ? '' : 'none';
    });
    document.getElementById('stripe-note').style.display='';
    container.scrollIntoView({behavior:'smooth',block:'center'});
  });
})();
    </script>
